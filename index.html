<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap • Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico" 
    rel="shortcut icon" type="image/x-icon" href="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico">
</head>
<body>
<div class="all">
    <div class="fotokapsayici">
        <img class="foto1" src="./home-phones.png" alt="">
        <img class="foto2" src="./screenshot1.png" alt="">
    </div>
<div class="instagram">
    <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>

    <img src="https://www.sirendesign.com.au/wp-content/themes/siren/library/images/instagram-logo.png" alt="" />
  </div>
  <div class="inputlar">
    <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta" />
    <input type="password" placeholder="Şifre" />
  </div>
  <div class="buttons">
    <button>Giriş yap</button>
  </div>
  
  <div class="cizgi">
    <div class="ciz" ></div>
    <span>YADA</span>
    <div class="ciz" ></div>
</div>
<div class="facebook">
<a href="#"><i class="fa-brands fa-facebook"></i>
    Facebook ile giriş yapın</a>
    
</div>
<span class="sifre">Şifreni mi unuttun?</span>
</div>

<div class="instagram pad">
    <div class="kayit">
        Hesabın yok mu ? <a href="#"><b>Kaydol</b></a>
      </div>

      
  
</div>
<div class="text"><p>Uygulamayı indir.</p></div>
<div class="indirme">
<div class="google" >
    <img alt="Google Play'den indir" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yp/r/XUCupIzGmzB.png">
</div>
<div class="microsoft">
    <img alt="Microsof'tan indir" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yf/r/BFthdeAc5KC.png"></div>
</div>
</div>


<script src="https://kit.fontawesome.com/c08fb4864b.js" crossorigin="anonymous"></script>

</html>
